

<input type="text" [(ngModel)]="title">

{{title}}

<input type="text" [(ngModel)]="power">
{{ power | exponential }}


<div [ngSwitch]="title">
<p  *ngSwitchCase="'antonn'"> Este es un Antonn </p>
<p  *ngSwitchCase="'julian'"> Este es un Julian</p>
<p  *ngSwitchCase="'diana'"> Este es un Dianito </p>
<p  *ngSwitchDefault> No hay match </p>

</div>

<button (click)="addItem()"> Add item  </button>
<ul>
    <li *ngIf="items.length === 0"> Lista Vacia</li>
    <li *ngFor="let name of items; index as i">  
      {{ name }} {{i}}
      <button (click)="deleteItem(i)"> Delete </button>
    </li>
</ul>


<div class="product-grid">
    <app-product 
      *ngFor="let product of products" 
      (productClicked)="clickProduct($event)"
      [product]="product">
    </app-product>
</div>
